<div>
    <h2>Child Certificate</h2>
    <p><strong>Name:</strong> {{ child.ChildName }}</p>
    <p><strong>Birthdate:</strong> {{ child.BirthDate }}</p>

    {% if child.ChildCertificate %}
        <p><strong>Certificate File:</strong>
            <a href="{{ child.ChildCertificate.url }}" target="_blank">Download Certificate</a>
        </p>
    {% else %}
        <p>No Certificate File Available</p>
    {% endif %}
</div>

<a href="{% url 'Child' %}">Back to Child List</a>
