<h1>{% if form.instance.pk %}Edit Child{% else %}Create Child{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'child_list' %}">Back to List</a>
